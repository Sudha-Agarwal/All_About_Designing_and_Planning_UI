
<div class="container">

    <form (ngSubmit)="submit()" [formGroup]="RegisterationForm">
        First Name: <input type="text" name="firstName" class="form-control"
        formControlName = "firstName">
        <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="text-danger">
            <div *ngIf = "f['firstName'].errors && f['firstName'].errors['required']">
                First Name is required
                </div>
        
        </div>

        Email: <input type="text" name="email" class="form-control"
        formControlName = "email">
        <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
            <div *ngIf = "f['email'].errors && f['email'].errors['required']">
                Email is required
                </div>

                <div *ngIf = "f['email'].errors && f['email'].errors['pattern']">
                    Email is invalid
                    </div>
        
        </div>

        <button class="btn btn-primary" [disabled]="RegisterationForm.invalid" type="submit">SignUp</button>


    
    
    </form>


</div>
