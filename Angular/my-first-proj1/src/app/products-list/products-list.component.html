<p>products-list works!</p>
{{data}}
<input type="text" [(ngModel)] = "filterString" placeholder="filter...">
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        <th>Description</th>
        <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | filter:filterString ">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td><a [routerLink] = "['/product-detail',product.id]">View</a></td>
        </tr>
    </tbody>
</table>
